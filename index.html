<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <!-- Compiled and minified CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      crossorigin="anonymous"
      src="https://kit.fontawesome.com/277d889efd.js"
    ></script>
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">My to do list:</span>
              <form id="task-form">
                <div class="row">
                  <div class="input-field col s12">
                    <label for="task">Insert a new task</label>
                    <input id="task" type="text" />
                  </div>
                </div>
                <input class="btn" type="submit" value="Add task" />
              </form>
            </div>
            <div class="card-action">
              <h5>Tasks that I need to do:</h5>
              <div class="input-field col s12">
                <label for="filter">Find an undone task:</label>
                <input id="filter" type="text" />
              </div>
              <ul class="collection" id="tasks-list"></ul>
              <a class="btn grey" href="#" id="clear-tasks">Clear tasks</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript - materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- local js -->
    <script src="Task.js"></script>
    <script src="LS.js"></script>
    <script src="UI.js"></script>
    <script src="app.js"></script>
  </body>
</html>
